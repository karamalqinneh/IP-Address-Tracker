<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
  
  <title>IP Address Tracker</title>

</head>
<body>
  <div class="head">
    <h2 class="title">IP Address Tracker</h2>
    <form action="" class="ipvalue">
      <input type="text" class="input">
      <input type="button" value=">" class="button">
    </form>
  </div>
  <div class="data">
    <div>IP Address
      <div class="meta-data IP"></div>
    </div>
    <div>Location
      <div class="meta-data location"></div>
    </div>
    <div>Timezone
      <div class="meta-data timezone"></div>
    </div>
    <div>ISP
      <div class="meta-data ISP"></div>
    </div>
  </div>
  <div class="map"></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Karam Al-Qinneh</a>.
  </div>
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
