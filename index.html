<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
  
  
  <title>IP Address Tracker</title>

</head>
<body>
  <div class="head">
    <h2 class="title">IP Address Tracker</h2>
    <form action="" class="ipvalue">
      <input type="text" class="input">
      <i class="fas fa-exclamation hidden active"></i>
      <input type="button" value=">" class="button">
    </form>
  </div>
  <div class="data">
    <div> 
      <div>IP Address</div> 
      <div class="meta-data IP"></div>
    </div>
    <div>
      <div>Location</div>
      <div class="meta-data location"></div>
    </div>
    <div> 
      <div>Timezone</div>
      <div class="meta-data timezone"></div>
    </div>
    <div>
      <div>ISP</div>
      <div class="meta-data ISP"></div>
    </div>
  </div>
  <div id="map"></div>
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
